<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="/8/clone/weathermo/slick/slick.js"></script>
    <script src="/8/clone/weathermo/js/script.js"></script>
  </head>
  <body>
    <div class="status_bar">
      <div>
        <a href="#"><i class="fa-solid fa-bars"></i></a>
      </div>
      <div><p>Weather App</p></div>
      <div>
        <a href="#"><i class="fa-solid fa-user"></i></a>
      </div>
    </div>
    <div class="search_form">
      <input
        type="search"
        name="searchcity"
        id="searchcity"
        class="search"
        placeholder="search"
      />
      <i class="ri-search-line ri-l"></i>
    </div>
    <div class="main">
      <div class="place_bar">
        <div class="bar"></div>
        <div class="place_name">city</div>
        <div class="time">00:00</div>
      </div>
      <div class="weather_icon">
        <div class="ondo">25℃</div>
        <div class="icon">
          <img
            width="100"
            height="100"
            src="https://img.icons8.com/ios/100/1A1A1A/rainy-weather.png"
            alt="rainy-weather"
          />
        </div>
        <div class="weather_text">cloud</div>
      </div>
      <div class="next_weather_bar weather-slick">
        <div class="week_weather">
          <div class="week">
            <div class="next-icon">
              <i class="fa-regular fa-moon"></i>
            </div>
            <div class="next-temp">
              <span>TUE</span>
              <span>25℃</span>
            </div>
          </div>
          <div class="week">
            <div class="next-icon">
              <i class="fa-regular fa-moon"></i>
            </div>
            <div class="next-temp">
              <span>TUE</span>
              <span>25℃</span>
            </div>
          </div>
          <div class="week">
            <div class="next-icon">
              <i class="fa-regular fa-moon"></i>
            </div>
            <div class="next-temp">
              <span>TUE</span>
              <span>25℃</span>
            </div>
          </div>
          <div class="week">
            <div class="next-icon">
              <i class="fa-regular fa-moon"></i>
            </div>
            <div class="next-temp">
              <span>TUE</span>
              <span>25℃</span>
            </div>
          </div>
          <div class="week">
            <div class="next-icon">
              <i class="fa-regular fa-moon"></i>
            </div>
            <div class="next-temp">
              <span>TUE</span>
              <span>25℃</span>
            </div>
          </div>
          <div class="week">
            <div class="next-icon">
              <i class="fa-regular fa-moon"></i>
            </div>
            <div class="next-temp">
              <span>TUE</span>
              <span>25℃</span>
            </div>
          </div>
          <div class="week">
            <div class="next-icon">
              <i class="fa-regular fa-moon"></i>
            </div>
            <div class="next-temp">
              <span>TUE</span>
              <span>25℃</span>
            </div>
          </div>
        </div>
        <button type="button" class="weather_btn">show 24 hour</button>
      </div>
    </div>
  </body>
</html>
